general {
 colors = true
 interval = 1
 output_format = i3bar
 color_good = "#2267a5"
 color_degraded = "#8c7f22"
 color_bad = "#be2422"
 }

 order += "run_watch DHCP"
 order += "run_watch VPN"
 order += "wireless wlan0"
 order += "ethernet eth0"
 order += "cpu_usage"
 order += "mem_usage"
 order += "tztime local"
 order += "volume master"
 
wireless wlan0 {
 format_up = "Wifi: (%quality at %essid) %ip"
 format_down = "Wifi: down"
 }
 
ethernet eth0 {
 # if you use %speed, i3status requires root privileges
 format_up = "Eth: %ip"
 format_down = "Eth: down"
 }
 
run_watch DHCP {
 pidfile = "/var/run/dhclient*.pid"
 }
 
run_watch VPN {
 pidfile = "/var/run/vpnc/pid"
 }
 
tztime local {
 format = "%d-%m %H:%M:%S"
 }
 
cpu_usage {
 format = "CPU:%usage"
 }
 
disk "/" {
 format = "%avail"
 }
 
disk "/home" {
 format = "%avail"
 }
 
volume master {
 format = "â™ª:%volume"
 device = "default"
 mixer = "Master"
 mixer_idx = 0
 }
